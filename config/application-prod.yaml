db:
  name-prefix: prod_
  host: '{cipher}'
  username: '{cipher}'
  password: '{cipher}'
  pool-size: 10

sql:
  show: false
  format: false
  ddl-auto: update

spring:
  jpa:
    generate-ddl: true
  redis:
    host: redis.redis.svc.cluster.local
    port: 6379

service:
  scheme: http
  application:
    host: application-be-prod.xquare-prod.svc.cluster.local
  authority:
    host: authority-be-prod.xquare-prod.svc.cluster.local
  point:
    host: point-be-prod.xquare-prod.svc.cluster.local
  user:
    host: user-be-prod.xquare-prod.svc.cluster.local
  timetable:
    host: timetable-be-prod.xquare-prod.svc.cluster.local/timetables
  schedule:
    host: schedule-be-prod.xquare-prod.svc.cluster.local
  git:
    host: git-be-prod.xquare-prod.svc.cluster.local
